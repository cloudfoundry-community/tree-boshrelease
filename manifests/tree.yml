---
name: tree

instance_groups:
- name: tree
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: tree
    release: tree
    properties: {}

variables: []

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false

releases:
- name: tree
  version: 3.0.0
  url: https://github.com/cloudfoundry-community/tree-boshrelease/releases/download/v3.0.0/tree-3.0.0.tgz
  sha1: 50adc4898f2b34dd6980cbaeab382f88713f2418
